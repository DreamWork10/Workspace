---
- name: web service package install
  hosts: 121.189.77.180
  gather_facts: False
  tasks:
  - name: Install Apache2 package
    apt:
      name: apache2, php
      state: present
    when: ansible_facts[ "os_family" ] == "Debian"

  - name: Install Httpd package
    yum:
      name: httpd, php
      state: present
    when: ansible_facts[ "os_family" ] == "Redhat"
